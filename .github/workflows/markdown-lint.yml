name: Markdown-lint Check

# Auto-generated GitHub Actions workflow for vault
# Runs markdown linting using script from: https://memo.d.foundation/tools/ci-lint.js

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.md'
      - '**/*.mdx'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.md'
      - '**/*.mdx'

  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.repository }}-linting-workflow
  cancel-in-progress: false

jobs:
  lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false # Avoid checking out submodules to speed up the process

      - name: Install Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          # Install tsx for TypeScript execution if needed
          # No TypeScript dependencies needed
          
          # Install any project dependencies if package.json exists
          if [ -f "package.json" ]; then
            pnpm install
          fi

      - name: Download lint script
        run: |
          echo "üì• Downloading lint script from: https://memo.d.foundation/tools/ci-lint.js"
          curl -sSL "https://memo.d.foundation/tools/ci-lint.js" -o ${{ runner.temp }}/lint-script.js

          # Verify download
          if [ ! -s "${{ runner.temp }}/lint-script.js" ]; then
            echo "‚ùå Error: Downloaded script is empty"
            exit 1
          fi
          
          echo "‚úÖ Script downloaded successfully"
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.5
        with:
          separator: ','

      - name: Run markdown linting
        run: |
          echo "üîç Running markdown linting for vault..."
          node ${{ runner.temp }}/lint-script.js
        env:
          # Pass any environment variables needed by the linting script
          GITHUB_ACTIONS: true
          REPO_NAME: vault
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
      
      - name: Upload linting results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ github.run_id }}
          path: |
            **/*.md
            .github/
          retention-days: 30
